{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h2>{% if form.instance.pk %}Update Todo{% else %}Create Todo{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        Save
    </button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
